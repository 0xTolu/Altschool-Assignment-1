            <span></span>

      </header>
    <main class="container">
    <div id="calculator-pg">
    <form name="calculator" class="calc-inputs">
        <input type="text" name="ans" value="" class="calc-display"> 
        <input type="button" value="1" class="calc-buttons">
        <input type="button" value="2" class="calc-buttons">
        <input type="button" value="3" class="calc-buttons">
        <input type="button" value="+" class="calc-buttons"> 
        <input type="button" value="4" class="calc-buttons"> 
        <input type="button" value="5" class="calc-buttons">
        <input type="button" value="6" class="calc-buttons">
        <input type="button" value="-" class="calc-buttons"> 
        <input type="button" value="7" class="calc-buttons">
        <input type="button" value="8" class="calc-buttons">
        <input type="button" value="9" class="calc-buttons">
        <input type="button" value="*" class="calc-buttons"> 
        <input type="button" value="." class="calc-buttons">
        <input type="button" value="0" class="calc-buttons">
        <input type="reset" value="C" class="calc-buttons">
        <input type="button" value="/" class="calc-buttons"> 
        <input type="button" value="=" id="equals-btn" class="calc-buttons">          
    </form>
    </div>      
    </main>    
</body>
